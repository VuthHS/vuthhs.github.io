<!DOCTYPE html>
<html>
<head>
    <title>Telegram Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://unpkg.com/htmx.org"></script>

</head>
<body>
<div hx-get="https://2ghlpaag1d26.share.zrok.io/" 
     hx-trigger="click" 
     hx-target="#result" 
     hx-swap="innerHTML">
  Click to Load Posts
</div>

<div id="result">
  <!-- The API response will be inserted here -->
</div>

    <div class="container">
        <h1>📝 Todo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
